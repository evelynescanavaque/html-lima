<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: black;
        }
        h1{
            color: red;
        }

        
        a:link {
            color: cadetblue;
            text-decoration: none;
        }
        
        a:visited{
            color: aqua;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
            font-size: 100px;
        }

        a:active{
            color: orangered;
        }
    </style>
</head>
<body>
    
    <h1> Formatação de links com CSS </h1>
    <p><a href="#">Formatação de links</a></p>

</body>
</html>
